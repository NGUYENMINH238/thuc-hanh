<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      />
    </head>

    <title>my task board</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="./img/Logo.svg" alt="" />My Tasks Board
        <img src="./img/Edit_duotone.svg" alt="" />
      </h1>
      <p class="p_header">Tasks to keep organised</p>
    </header>
    <main>
        <button class="box1">
        <img
          src="https://png.pngtree.com/png-clipart/20190117/ourlarge/pngtree-red-alarm-clock-beautiful-alarm-clock-hand-drawn-alarm-clock-cute-png-image_412612.jpg"
          alt=""
          class="img1"
        />
        <h2 class="h1">Task in progress</h2>
        <div class="icon1"><i class='bx bxs-circle-three-quarter'></i>
        </button>
    <button class="box2">
        <img src="./img/th.jpg" alt="" class="img2" />
        <h2 class="h2">Task completed</h2>
        <div class="icon2">✅</div>
    </button>
     <button class="box3">
        <img src="./img/th (1).jpg" alt="" class="img3" />
        <h2 class="h3">Task won't do</h2>
        <div class="icon3">❌</div>
    </button>
 <button class="box4">
        <img src="" alt="" class="img4" />
        <h2 class="h4"></h2>
        <p class="p_box4"></p>
    </button>
     <button class="box5">
        <div class="icon5"></div>
        <h2 class="h5"></h2>
    </button>
    </main>
  </body>
</html>
